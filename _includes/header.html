<header class="navbar navbar-fixed-top bs-docs-nav" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title | upcase }}</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        {% for page in site.pages %}
        {% if page.nav and page.nav != 'Home' %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
<!--      <ul class="nav navbar-nav navbar-right">
      </ul>-->
    </nav>
  </div>
</header>
<div class="bs-header" id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title-lead pull-left">
          <h1>{{ page.title }}</h1>
          <p>{{ page.lead }}</p>
        </div>
        <div class="ciattr pull-right">
          <p>Open source software from:</p>
          <a href="http://www.cityindex.co.uk" target="_blank"><img src="/images/city-index-logo.png" alt="City Index"></a>
        </div>
      </div>
    </div>
  </div>
</div>
